name: order_qr_mobile
description: A Flutter mobile app for Order QR System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localización (OBLIGATORIO CETAM)
  flutter_localizations:
    sdk: flutter
  intl: any

  # HTTP
  http: ^1.1.0
  dio: ^5.3.3

  # QR
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0

  # Notificaciones
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1

  # Estado
  provider: ^6.1.1

  # Base de datos local
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Device Info
  device_info_plus: ^9.1.1
  uuid: ^4.2.1

  # Permisos
  permission_handler: ^11.1.0

  # UI
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Utilidades
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2

  # Autenticación
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.0.0
  firebase_auth: ^5.3.3

  # Biometría (opcional)
  local_auth: ^2.1.8

  # Mapas y Geolocalización
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  # assets:
  #   - assets/images/
  #   - assets/sounds/

  # fonts:
  #   - family: Nunito Sans
  #     fonts:
  #       - asset: fonts/NunitoSans-Regular.ttf
  #       - asset: fonts/NunitoSans-SemiBold.ttf
  #         weight: 600

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/foreground_icon.png"
